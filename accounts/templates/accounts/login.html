<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card bg-secondary text-light shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">로그인</h2>
                <form method="post">
                    {% csrf_token %}
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력하세요" required>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <!-- Login Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <!-- Register Link -->
                    <a href="{% url 'accounts:register' %}" class="text-light text-decoration-none">회원가입</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
