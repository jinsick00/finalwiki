{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}교육행정라이브러리{% endblock %}</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="bg-black text-light" style="font-family: 'Nanum Gothic', sans-serif;">
    <!-- 상단 네비게이션 -->
    <div style="position: fixed; top: 0; width: 100%; z-index: 1030;">
        {% include 'wiki/upper_nav.html' %}
    </div>

    <div class="container-fluid" style="margin-top: 60px;">
        <div class="row">
            <!-- 좌측 Sidenav 영역, 고정된 너비와 위치 -->
            <div class="col-md-3 bg-black p-0 custom-sidenav" style="position: fixed; top: 60px; height: calc(100vh - 60px); z-index: 1020;">
                {% include 'wiki/sidenav_list.html' %}
            </div>

            <!-- 메인 콘텐츠 영역 -->
            <div class="col-md-9 offset-md-3">
                <div class="content-wrapper p-3">
                    {% block main_area %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
